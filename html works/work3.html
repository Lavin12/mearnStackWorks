<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>After School Club Registration Form</h2><br>
    <label for="st">student's name</label><br>
    <input type="text" id="st" placeholder="first">
    <input type="text" name="" id="st" placeholder="last"><br><br><br>
    <label for="br">datestudent's birth </label>
    <input type="date" name="" id="br"><br><br><br>
    <label for="sg">student's grade</label>
    <select name="" id="sg">
        <option value="">kinder garden</option>
        <option value="">lkg</option>
        <option value="">ukg</option>
    </select><br><br>
    <label for="">which session will your students attend</label><br>
    <input type="radio" name="session" id="sn">
    <label for="sn">full time before school care only</label><br>
    <input type="radio" name="session" id="sn">
    <label for="sn">full time after school time only</label><br>
    <input type="radio" name="session" id="sn">
    <label for="sn">full time before school and after care</label><br>
    <input type="radio" name="session" id="sn">
    <label for="sn">drop in before school and after care</label><br><br><br>
    <label for="al">please indicate any knowing allergies or special needs</label><br>
    <textarea name="" id="al" cols="30" rows="10"></textarea><br>
    <label for="pa">parents/guardians name</label><br>
    <input type="text" name="" id="pa" placeholder="first">
    <input type="text" name="" id="pa" placeholder="last"><br>
    <label for="no">parents /guardian no</label><br>
    <input type="text" name="" id="no" placeholder="##########"><br>
    <label for="ad">additional phone number</label><br>
    <input type="text" name="" id="ad" placeholder="##########"><br>
    <label for="em">email</label><br>
    <input type="text" name="" id="em"><br><br>
    <h2>Authorised Pick Up List</h2><br><hr>
    <label for="nm">name</label><br>
    <input type="text" name="" id="nm" placeholder="first">
    <input type="text" name="" id="nm" placeholder="last"><br>
    <label for="ph2">phone</label><br>
    <input type="text" name="phon" id="ph2" placeholder="##########"><br>
    <label for="re">relation to student</label><br>
    <input type="text" name="relation" id="re"><br><hr>
    <input type="text" name="" id="" placeholder="add more"><br><br>
    <label for="sn">web</label><br>
    <button type="submit">send</button><br><br><br>
    











</body>
